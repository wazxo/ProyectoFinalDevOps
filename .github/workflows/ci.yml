name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Especifica la versión de Node.js

      - name: Install dependencies
        run: npm install

      - name: Fix permissions for Jest
        run: chmod +x ./node_modules/.bin/jest

      - name: Run tests
        run: npm test
        env:
          CI: true  # Habilita el modo de integración continua para `jest`
