name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Puedes especificar la versión de Node.js que necesites

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
        env:
          CI: true  # Establece el modo de integración continua para Jest
