<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>¡Hola Mundo!</title>
    <style>
      /* Reset básico para quitar márgenes y rellenos predeterminados */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Arial', sans-serif;
        background: #f5f5f5;
        color: #333;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .container {
        text-align: center;
        background: #fff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .title {
        font-size: 2rem;
        color: #007bff;
        margin-bottom: 1rem;
        transition: color 0.3s ease;
      }

      .title:hover {
        color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="title">¡Hola Mundo!</h1>
    </div>
  </body>
</html>
